# LintLoop Nginx Configuration for www.inesculent.dev
# This file will be automatically placed by the setup script

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name www.inesculent.dev inesculent.dev;
    
    # Allow Certbot to verify domain
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        return 301 https://www.inesculent.dev$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.inesculent.dev;

    # SSL certificates (will be configured by Certbot)
    ssl_certificate /etc/letsencrypt/live/inesculent.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/inesculent.dev/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Frontend - Next.js application
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend API
    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Longer timeouts for code execution
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Increase body size for code submissions
        client_max_body_size 10M;
    }

    # Next.js static files - aggressive caching
    location /_next/static {
        proxy_pass http://127.0.0.1:3000/_next/static;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Logs
    access_log /var/log/nginx/linterloop_access.log;
    error_log /var/log/nginx/linterloop_error.log;
}

# Redirect non-www to www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name inesculent.dev;

    ssl_certificate /etc/letsencrypt/live/inesculent.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/inesculent.dev/privkey.pem;

    return 301 https://www.inesculent.dev$request_uri;
}

