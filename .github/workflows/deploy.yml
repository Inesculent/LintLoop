name: Deploy to DigitalOcean
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.DEPLOY_KEY }}
        script: |
          echo "Starting deployment..."
          
          # Navigate to project directory
          cd ~/linterloop
          
          echo "Pulling latest code..."
          git pull origin main
          
          echo "Installing dependencies..."
          cd backend
          npm install
          
          echo "Building TypeScript..."
          npm run build
          
          echo "Removing dev dependencies..."
          npm prune --production
          
          echo "Pulling Docker images for code execution..."
          docker pull python:3.9-slim
          docker pull openjdk:11-slim
          
          echo "Restarting application with PM2..."
          pm2 restart linterloop-backend || pm2 start dist/server.js --name linterloop-backend
          
          echo "Saving PM2 process list..."
          pm2 save
          
          echo "Deployment complete!"
          echo "----------------------------------------"
          pm2 status
          echo "----------------------------------------"
          docker images | grep -E "python|openjdk"
          
    - name: Notify on success
      if: success()
      run: echo "✅ Deployment successful!"
      
    - name: Notify on failure
      if: failure()
      run: echo "❌ Deployment failed - check logs above"