name: Deploy to DigitalOcean
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.DEPLOY_KEY }}
        script: |
          echo "Starting deployment..."
          
          # Navigate to project directory
          cd ~/linterloop
          
          echo "Discarding any local changes on server..."
          git reset --hard HEAD
          git clean -fd
          
          echo "Pulling latest code from GitHub..."
          git fetch origin main
          git reset --hard origin/main
          
          echo "Setting up backend environment..."
          cd backend
          
          # Create/update .env file
          echo "Creating backend .env file..."
          cat > .env << EOF
          PORT=5000
          NODE_ENV=production
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          DOCKER_ENABLED=true
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM=${{ secrets.EMAIL_FROM }}
          FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          EOF
          
          echo "Installing backend dependencies..."
          rm -rf node_modules
          npm ci
          
          echo "Building TypeScript..."
          npm run build
          
          echo "Removing dev dependencies..."
          npm prune --production
          
          # Deploy frontend if it exists
          cd ~/linterloop
          if [ -f "frontend/package.json" ]; then
            echo "========================================="
            echo "Deploying Frontend (Next.js)..."
            echo "========================================="
            cd frontend
            
            # Create .env.production file
            echo "Creating frontend .env.production file..."
            cat > .env.production << EOF
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          EOF
            
            rm -rf node_modules .next
            npm ci
            
            echo "Building Next.js app..."
            npm run build
            
            # Don't prune dependencies - Next.js needs them at runtime
            
            echo "Restarting frontend with PM2..."
            pm2 restart linterloop-frontend || pm2 start npm --name linterloop-frontend -- start
            
            echo "Frontend deployed successfully!"
          else
            echo "Frontend not ready yet - skipping frontend deployment"
          fi
          
          echo "========================================="
          echo "Backend deployment..."
          echo "========================================="
          
          echo "Pulling Docker images for code execution..."
          docker pull python:3.9-slim
          docker pull eclipse-temurin:11-jdk
          
          echo "Restarting application with PM2..."
          pm2 restart linterloop-backend || pm2 start dist/server.js --name linterloop-backend
          
          echo "Saving PM2 process list..."
          pm2 save
          
          echo "========================================"
          echo "Deployment Complete!"
          echo "========================================"
          echo "PM2 Process Status:"
          pm2 status
          echo "----------------------------------------"
          echo "Docker Images:"
          docker images | grep -E "python|temurin"
          echo "========================================"
          
    - name: Notify on success
      if: success()
      run: echo "Deployment successful!"
      
    - name: Notify on failure
      if: failure()
      run: echo "Deployment failed - check logs above"